    <style>
        /* Basic styling for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:white;
        }

        /* Styling for the navigation bar */
        nav {
            background-color: rgb(37, 123, 227);
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
           border-bottom: 2px solid white ;
            color:snow;
        }

        /* Header section */
        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-top: 40px;
        }

        /* Centering the image */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .image-container img {
            width: 80%;
            max-width: 500px;
            /* border-radius: 10px; */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling the body content */
        .content {
            text-align: center;
            margin-top: 40px;
        }

        .content p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
